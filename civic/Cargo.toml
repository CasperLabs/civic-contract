[package]
name = "civic"
version = "0.1.0"
authors = ["astro019 <dmitry.yakov7@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
contract = { package="casper-contract", version = "1.2.0" }
types = { package="casper-types", version = "1.2.0" }
cep47 = { path="../cep47", features = [
    "no_transfer_token", 
    "no_transfer_many_tokens", 
    "no_transfer_all_tokens",
    "no_mint_one",
    "no_mint_copies",
    "no_mint_many",
    "no_burn_one",
    "no_burn_many",
    ]}

[[bin]]
name = "civic"
path = "src/main.rs"
bench = false
doctest = false
test = false

[features]
default = ["contract/std", "types/std"]
